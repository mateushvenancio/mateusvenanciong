<div class="container">
    <h1>Últimos Projetos</h1>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 card-container" *ngFor="let proj of projetos | slice:0:6">
            <div class="projeto-item-card">
                <div>
                    <fa-icon [icon]="githubIcon" size="2x" [styles]="{'color': '#00cdac'}"></fa-icon>
                    <span class="projeto-item-card-titulo">/{{ proj.title }}</span>
                </div>
                <div class="projeto-item-card-desc">
                    <span *ngIf="proj.description != null">{{ proj.description }}</span>
                    <span *ngIf="proj.description == null"> <i>Sem descrição, mas tem mais na página do projeto!</i>
                    </span>
                </div>
                <div class="projeto-item-card-vermais">
                    <a href="{{ proj.projeto_url }}" target="_blank">
                        Ver mais
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="ver-mais">
        <a href="#">
            Ver mais projetos <fa-icon [icon]="faShare"></fa-icon>
        </a>
    </div>
</div>
