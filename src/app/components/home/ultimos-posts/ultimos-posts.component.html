    <div *ngFor="let post of posts | slice:0:3; let i = index">
        <hr *ngIf="i != 0">
        <h3 class="titulo"> <a href="{{ post.link }}" target="_blank">{{ post.title }}</a></h3>
        <span class="data-hora">{{ post.pubDate | date: 'dd/MM/yyyy' }}</span> > <span class="categoria">
            <span *ngFor="let categorie of post.categories">#{{ categorie }} </span></span>
        <p [innerHTML]="removeHtml(post.content.slice(0, 300)) + '...'">...</p>
    </div>

    <div class="ver-mais">
        <a routerLink="/blog">
            Ver mais posts <fa-icon [icon]="faShare"></fa-icon>
        </a>
    </div>
